<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Society App</title>
    <link rel = "icon" href =
"https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/blue_repicthousebase_1484336386-1.png"
        type = "image/x-icon">
</head>
<body>
    <h1>Login Page</h1>

    {% if error %}
    {{ error }}
    {% endif %}

<form action="{% url 'societyapp:login' %}" method="POST"> {% csrf_token %}
  <div class="container mt-5">
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
    <div>
        <a href="\societyapp/password_reset.html">Forgot Password?</a>
    </div>
    <div>
        <a href="\societyapp/signup" class="btn btn-primary btn-sm">Register Now</a>
    </div>
</form>


</body>
</html>
